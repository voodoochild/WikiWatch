{% extends 'base.html' %}

{% block content %}
<h1>WikiWatch <span class="version">v1.0</span></h1>
{% if articles.count() > 0 %}
<ul>
	{% for article in articles %}
	<li>
		<a href="{{ article.url }}">{{ article.title }}</a>
		{% if article.visited %} <span>Visited</span>{% endif %}
	</li>
	{% endfor %}
</ul>
{% endif %}
{% endblock content %}
